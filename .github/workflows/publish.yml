name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv sync --group dev

      - run: uv run pytest tests/ -v

  publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv build

      - uses: pypa/gh-action-pypi-publish@release/v1
